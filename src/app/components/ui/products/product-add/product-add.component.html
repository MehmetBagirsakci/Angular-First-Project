<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">{{ pageName }}</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Starter Page</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h5 class="m-0">Ürünler</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="productAddForm">
                <div class="mb-3">
                    <label for="productName">Ürün Adı</label>
                  <input
                    type="text"
                    id="productName"
                    formControlName="productName"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                    <label for="categoryId">Kategori</label>
                    <input
                      type="number"
                      id="categoryId"
                      formControlName="categoryId"
                      class="form-control"
                      placeholder="Kategori"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="unitsInStock">Stok Adedi</label>
                    <input
                      type="number"
                      id="unitsInStock"
                      formControlName="unitsInStock"
                      class="form-control"
                      placeholder="Stok Adedi"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="unitPrice">Fiyatı</label>
                    <input
                      type="number"
                      id="unitPrice"
                      formControlName="unitPrice"
                      class="form-control"
                      placeholder="Fiyatı"
                    />
                  </div>
              </form>
            </div>
            <div class="card-footer">
                <button (click)="add()" class="btn btn-block btn-primary">Ekle</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
  </div>
</div>
